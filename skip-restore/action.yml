name: 'Skip Restore Cache'
description: 'Action for skip restore cache, only check and save'
author: 'Tâm Võ'

branding:
  icon: 'archive'
  color: 'red'

inputs:
  path:
    description: 'An explicit key for versioning the cache'
    required: true
  action:
    description: 'The file or folder to be cached'
    required: false
  cache-key:
    description: 'The path dir will cache'
    required: true
  cache-dir:
    description: 'Action will be run if not cashed yet'
    required: true
  working-directory:
    description: 'working-directory'
    required: false

outputs:
  cache-hit:
    description: 'A boolean value to indicate if cache was found and restored'

runs:
   using: node20
  main: dist/skipRestore/index.js
  post: dist/save/index.js
  post-if: success()
